<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <div class="jumbotron">
        <h1 class="display-4">Login App</h1>
        <p class="lead"> Welcome to my login app</p>
        <hr class="my-4"/>
        <p>Please enter your details.</p>
        <h:form id="login">
            <h:messages id="messages" globalOnly="true"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="User Name: "/>
                <h:inputText id="userName" value="#{loginBean.user.userName}"/>
                <h:outputLabel value="Password:  "/>
                <h:inputSecret id="password" value="#{loginBean.user.password}"/>
            </h:panelGrid>
            <h:commandButton id="Submit" value="Login" action="#{loginBean.submit}"/>
        </h:form>
    </div>
</h:body>
</html>
